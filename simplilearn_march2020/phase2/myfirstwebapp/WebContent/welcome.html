<br/>
<form action="abc" method="post">
Enter Name<input type="text" name="firstName"><br/>
Enter Password<input type="password" name="password"><br/>
Gender <input type="radio" name="gender" value="Female">F &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" value="Male">M<br/>
Select Country<select name="country">
<option value="INDIA">IN</option>
<option value="United States of America">US</option>
<option value="Other Country">Others</option>
</select><br/>
Select Hobbies<br/>
<input type="checkbox" name="hobby" value="Gaming">Playing Games<br/>
<input type="checkbox" name="hobby" value="Singing">Singer<br/>
<input type="checkbox" name="hobby" value="Dancer">Dancer<br/>
<input type="checkbox" name="hobby" value="Meme Maker">Meme Maker<br/>

</form>
